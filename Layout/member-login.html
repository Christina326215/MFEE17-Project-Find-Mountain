    <title>會員登入</title>

  <body>
    <!-- body star -->
    <!-- =========header star========= -->
    <header class="header sticky-top">
      <a href="#" class="logo_top">
        <img src="img/logo.png" alt="logo_top" />
      </a>
      <div class="btns">
        <a href="#" class="search_button"><i class="bi bi-search h4"></i></a>
        <a href="#" class="shopping_button"><i class="bi bi-cart h4"></i></a>
        <a href="#" class="sign_button">Sign In</a>
      </div>
      <!-- =========nav star========= -->
      <nav class="nav">
        <ul class="list-unstyled d-flex">
          <li>
            <a class="nav-font" href="#">路線地圖</a>
          </li>
          <li>
            <a class="nav-font" href="#">推薦攻略</a>
          </li>
          <li>
            <a class="nav-font" href="#">購物商城</a>
          </li>
          <li>
            <a class="nav-font" href="#">建議穿搭</a>
          </li>
        </ul>
      </nav>

      <div class="btn_nav">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <!-- <a class="btn_nav btn_close"></a> -->
      <!-- =========nav end========= -->
    </header>
    <!-- =========header end========= -->

    <!-- =========content star========= -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img class="logInImg-fit" src="img/signin.jpg" alt="" />
          </div>
          <div class="col-6 right-side">
            <form>
              <h2 class="text-center pb-5 title">會員登入</h2>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">帳號</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="請輸入您的email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="請輸入您的密碼"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >保持登入</label
                >
              </div>
              <div class="mb-3 text-center">
                <button type="submit" class="btn login-btn">會員登入</button>
              </div>
              <div class="mb-3 text-center">
                <a class="forgetPassword" href="">忘記密碼</a>
                <span>&nbsp;&nbsp; &nbsp;&nbsp;</span>
                <a class="signUp" href="">註冊會員</a>
              </div>
              <hr />
              <div class="mb-3">
                <h6>快速登入</h6>
                <span>&nbsp;&nbsp;</span>
                <a href="#" class=""><i class="bi bi-facebook h3"></i></a>
                <span>&nbsp;&nbsp;</span>
                <a href="#" class=""><i class="bi bi-google h3"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- =========content end========= -->

    <!-- =========footer star========= -->
    <footer class="footer">
      <div class="footer_box">
        <div class="d-flex justify-content-center">
          <div class="footer_head">
            <a class="nav-font" href="#">路線地圖</a>
          </div>
          <div class="footer_head">
            <a class="nav-font" href="#">推薦攻略</a>
          </div>
          <a href="#" class="footer_logo">
            <img src="img/logo.png" alt="footer_logo" />
          </a>
          <div class="footer_head">
            <a class="nav-font" href="#">購物商城</a>
          </div>
          <div class="footer_head_last">
            <a class="nav-font_footerLast" href="#">建議穿搭</a>
          </div>
        </div>

        <div class="footer_line"></div>

        <div class="d-flex justify-content-center">
          <div class="footer_info">聯絡資訊</div>
          <div class="footer_info">參考資訊</div>
        </div>
      </div>

      <div class="footer_copy d-flex justify-content-center">
        &copy;Copyright, Inc. 2021. MFEE17-第五組專題
      </div>
    </footer>
    <!-- =========footer end========= -->
    <!-- body end -->

    <script>
      let btn_nav = document.querySelector(".btn_nav");
      let nav = document.querySelector(".nav");

      btn_nav.onclick = function () {
        this.classList.toggle("change");
        nav.classList.toggle("nav_show");
      };
    </script>
