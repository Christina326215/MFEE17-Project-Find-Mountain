    <!-- =========content star========= -->
    <main>
      <div class="row">
        <div class="col-6 logInBackground">
          <img class="logInImg-fit" src="img/signin.jpg" alt="" />
        </div>
        <div class="col-6 right-side">
          <form>
            <h2 class="text-center pb-5 title">會員登入</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">帳號</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="請輸入您的email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">密碼</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="請輸入您的密碼"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >保持登入</label
              >
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn login-btn">會員登入</button>
            </div>
            <div class="mb-3 text-center">
              <a class="forgetPassword" href="">忘記密碼</a>
              <span>&nbsp;&nbsp; &nbsp;&nbsp;</span>
              <a class="signUp" href="./member-signUp-info.html">註冊會員</a>
            </div>
            <hr />
            <div class="mb-3">
              <h6>快速登入</h6>
              <span>&nbsp;&nbsp;</span>
              <a href="#" class=""><i class="bi bi-facebook h3"></i></a>
              <span>&nbsp;&nbsp;</span>
              <a href="#" class=""><i class="bi bi-google h3"></i></a>
            </div>
          </form>
        </div>
      </div>
    </main>

      let btn_nav = document.querySelector(".btn_nav");
      let nav = document.querySelector(".nav");

      btn_nav.onclick = function () {
        this.classList.toggle("change");
        nav.classList.toggle("nav_show");
      };
    </script>
