<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="product.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="vegas/vegas.css" />
    <title>商城首頁</title>
  </head>
  <body>
    <!-- body star -->
    <!-- =========header star========= -->
    <header class="header sticky-top">
      <a href="#" class="logo_top">
        <img src="img/logo.png" alt="logo_top" />
      </a>
      <div class="btns">
        <a href="#" class="search_button"><i class="bi bi-search h4"></i></a>
        <a href="#" class="shopping_button"><i class="bi bi-cart h4"></i></a>
        <a href="#" class="sign_button">Sign In</a>
      </div>
      <!-- =========nav star========= -->
      <nav class="nav">
        <ul class="list-unstyled d-flex">
          <li>
            <a class="nav-font" href="#">路線地圖</a>
          </li>
          <li>
            <a class="nav-font" href="#">推薦攻略</a>
          </li>
          <li>
            <a class="nav-font" href="#">購物商城</a>
          </li>
          <li>
            <a class="nav-font" href="#">建議穿搭</a>
          </li>
        </ul>
      </nav>

      <div class="btn_nav">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <!-- <a class="btn_nav btn_close"></a> -->
      <!-- =========nav end========= -->
    </header>
    <!-- =========header end========= -->
    <!-- =========main start========= -->
    <main>
      <div class="container">
        <!-- =========search bar start========= -->
        <form class="form my-4">
          <div class="form-row justify-content-center">
            <input
              type="search"
              placeholder="搜尋"
              class="form-control search-bar col-5"
            />
          </div>
        </form>
        <!-- =========search bar end========= -->
        <!-- =========category bar start========= -->
        <div class="category-bar">
          <ul class="d-flex justify-content-center list-unstyled">
            <div class="row">
              <li class="col-3 px-0">
                <a class="active" href="#">商城首頁</a>
              </li>
              <li class="col-3 px-0"><a href="#">機能背包</a></li>
              <li class="col-3 px-0"><a href="#">登山鞋</a></li>
              <li class="col-3 px-0"><a href="#">衣服</a></li>
            </div>
          </ul>
        </div>
        <!-- =========category bar end========= -->
        <!-- =========vegas start========= -->
        <div class="display-photo-box position-relative">
          <div class="position-absolute caret-left">
            <i class="bi bi-caret-left-fill" id="vegasPrev"></i>
          </div>
          <div class="position-absolute caret-right">
            <i class="bi bi-caret-right-fill" id="vegasNext"></i>
          </div>
        </div>
        <!-- =========vegas end========= -->
        <!-- =========編輯嚴選 start========= -->
        <div>
          <div class="position-relative title-box">
            <h3 class="selected-title text-center">編輯嚴選</h3>
            <div class="title-underline position-absolute"></div>
          </div>
          <div class="row product-list my-4">
            <div class="col-6 col-md-3 px-0">
              <div class="product-card">
                <div class="product-img-box position-relative">
                  <img class="cover-fit" src="./img/product-img/bags-pic2.jpeg" alt="">
                  <div class="position-absolute heart-icon-bkg position-relative">
                    <i class="bi bi-heart-fill position-absolute text-white heart-icon"></i>
                  </div>
                  <div class="position-absolute cart-icon-bkg position-relative">
                    <i class="bi bi-cart-fill position-absolute text-white cart-icon"></i>
                  </div>
                </div>
                <a href="#" class="text-left product-name">The North Face<br/>黑灰色休閒後背包</a>
                <p class="text-right product-price">NT $2,180</p>
              </div>
            </div>
            <div class="col-6 col-md-3 px-0">
              <div class="product-card">

              </div>
            </div>
            <div class="col-6 col-md-3 px-0">
              <div class="product-card"></div>
            </div>
            <div class="col-6 col-md-3 px-0">
              <div class="product-card"></div>
            </div>
          </div>
        </div>
        <!-- =========編輯嚴選 end========= -->

        <p>123</p>
      </div>
    </main>
    <!-- =========main end========= -->
    <!-- =========footer star========= -->
    <footer class="footer">
      <div class="footer_box">
        <div class="d-flex justify-content-center">
          <div class="footer_head">
            <a class="nav-font" href="#">路線地圖</a>
          </div>
          <div class="footer_head">
            <a class="nav-font" href="#">推薦攻略</a>
          </div>
          <a href="#" class="footer_logo">
            <img src="img/logo.png" alt="footer_logo" />
          </a>
          <div class="footer_head">
            <a class="nav-font" href="#">購物商城</a>
          </div>
          <div class="footer_head_last">
            <a class="nav-font_footerLast" href="#">建議穿搭</a>
          </div>
        </div>

        <div class="footer_line"></div>

        <div class="d-flex justify-content-center">
          <div class="footer_info">聯絡資訊</div>
          <div class="footer_info">參考資訊</div>
        </div>
      </div>

      <div class="footer_copy d-flex justify-content-center">
        &copy;Copyright, Inc. 2021. MFEE17-第五組專題
      </div>
    </footer>
    <!-- =========footer end========= -->
    <!-- body end -->

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="vegas/vegas.min.js"></script>
    <script>
      let btn_nav = document.querySelector(".btn_nav");
      let nav = document.querySelector(".nav");

      btn_nav.onclick = function () {
        this.classList.toggle("change");
        nav.classList.toggle("nav_show");
      };
      //vegas
      $(".display-photo-box").vegas({
        timer: false,
        delay: 3000,
        slides: [
          { src: "./img/display-photo1.jpeg" },
          { src: "./img/display-photo2.jpeg" },
          { src: "./img/display-photo3.jpeg" },
        ],
        transition: "fade",
      });
      $("#vegasPrev").on("click", function () {
        $(".display-photo-box").vegas("previous");
      });
      $("#vegasNext").on("click", function () {
        $(".display-photo-box").vegas("next");
      });
    </script>
  </body>
</html>
